<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/assets/content-styles.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init('%REACT_APP_KAKAO_CLIENT_ID%');
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="889468857969-68v5gvrru6phi5i8454cv48t34k458oj.apps.googleusercontent.com"
    />

    <script>
      var googleUser = {};
      var startApp = function () {
        gapi.load('auth2', function () {
          auth2 = gapi.auth2.init({
            client_id:
              '%REACT_APP_GOOGLE_CLIENT_ID%.apps.googleusercontent.com',
            cookiepolicy: 'single_host_origin',
          });
          attachSignin(document.getElementById('customBtn'));
        });
      };

      function attachSignin(element) {
        auth2.attachClickHandler(
          element,
          {},
          function (googleUser) {
            document.getElementById('name').innerText =
              'Signed in: ' + googleUser.getBasicProfile().getName();
          },
          function (error) {
            alert(JSON.stringify(error, undefined, 2));
          },
        );
      }
    </script>
    <style type="text/css">
      #customBtn {
        display: inline-block;
        background: white;
        color: #444;
        width: 21rem;
        border-radius: 5px;
        border: thin solid #bbb;
        white-space: nowrap;
        cursor: pointer;
        padding-left: 5px;
      }

      span.label {
        font-family: serif;
        font-weight: normal;
      }

      span.icon {
        background: url('/identity/sign-in/g-normal.png') transparent 5px 50%
          no-repeat;
        display: inline-block;
        vertical-align: middle;
        padding-left: 10px;
        width: 42px;
        height: 42px;
      }

      span.buttonText {
        display: inline-block;
        vertical-align: middle;
        padding-left: 52px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <title>45 RPM</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
